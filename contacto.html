<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilo_contacto.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="contenedor-header">
          <div class="logo">
            <!-- SVG o texto del logo -->
            <svg id="logo-svg" width="50" height="50" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="40" stroke="#f44336" stroke-width="5" fill="none" />
              <text x="50" y="55" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial" dy=".3em">ACTIVATE</text>
            </svg>
          </div>
      
          <nav>
            <ul class="menu">
              <li><a href="Index.html">Inicio</a></li>
              <li class="dropdown">
                <a href="#">Menu</a>
                <ul class="mega-menu">
                  <li><a href="clases.html">Clases</a></li>
                  <li><a href="entrenadores.html">Entrenadores</a></li>
                  <li><a href="precios.html">Precios</a></li>
                  <li><a href="contacto.html">Contacto</a></li>
                  <li><a href="blog.html">Blog</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </header>

    <main>
    
        <!-- Formulario Avanzado -->
        <section class="contacto">
            <form id="formulario" novalidate>
                <h2>Contacto</h2>
    
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
    
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="campo">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" required aria-label="Escribí tu mensaje aquí"></textarea>
                </div>
    
                <button type="submit" aria-label="Enviar mensaje">Enviar</button>
    
                <!-- Spinner -->
                <div class="spinner" id="spinner"></div>
            </form>
    
            <!-- Modal de confirmación -->
            <div class="modal" id="modal">
                <div class="modal-contenido">
                    <p>¡Tu mensaje fue enviado con éxito!</p>
                    <button onclick="cerrarModal()">Cerrar</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
      <div class="footer-social">
        <a href="https://www.facebook.com/profile.php?id=61574089408111"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/activatecrossfit_tcv?igsh=MWcwOThyaHNla3Nsaw=="><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </div>
  
    <div class="footer-bottom">
      <p>&copy; 2025 Activate Gym. Todos los derechos reservados.</p>
    </div>
    </footer>

    <script>
        const formulario = document.getElementById('formulario');
        const spinner = document.getElementById('spinner');
        const modal = document.getElementById('modal');
      
        formulario.addEventListener('submit', function(e) {
          e.preventDefault();
          spinner.style.display = 'block';
      
          setTimeout(() => {
            spinner.style.display = 'none';
            modal.classList.add('mostrar');
            formulario.reset();
          }, 2000); // Simula envío
        });
      
        function cerrarModal() {
          modal.classList.remove('mostrar');
        }
      </script>
      
</body>
</html>
